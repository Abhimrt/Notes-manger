<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Maker</title>
    <!-- font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <!-- Bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        *{
            font-family: 'Architects Daughter', cursive;
            color:white;
        }
        .cb{
            color: black;
        }
        .cb1{
            color: rgba(0, 0, 0, 0.5);
        }
        .card{
            position: static!important;
        }
    </style>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="card text-center my-5">
            <div class="card-header cb" >
                Notes
            </div>
            <div class="card-body">
                <h5 class="card-title cb" >Enter Data of your notes here</h5>
                <textarea class="form-control "id="txtArea" placeholder="Enter here!"  style="height: 200px;font-size: 20px;"></textarea>
                <button id="addbtn" class="btn  btn-info  my-3">Add Note</button>
            </div>
        </div>
        <hr>
        <h1 style="text-align: center;">Notes!!</h1>
        <hr>
        <div id="write" class="row container-fluid"> 
           
        </div>   
    </div>



    <!-- bootstrap links -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- normal links -->
    <script src="script.js"></script>
</body>

</html>
